<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<body>
    <header>
        <div id="header">
            <h1 id="logo"><a href="/">Today's Review</a></h1>
            <div class="search-box">
                <input type="text" name=search id="search" th:value="${search}" />
                <input type="hidden" name=sortOption id="sortOption" th:value="${sortOption}" />
                <button type="button" id="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <nav>
                <ul>
                    <th:block th:if="${session.email == null}">
                        <li id="login"><a href="/login"><i class="fa-solid fa-right-to-bracket"></i></a></li>
                    </th:block>
                    <th:block th:if="${session.email != null}">
                        <li><a href="/my/notification"><i class="fa-regular fa-bell" id="bell"></i></a></li>
                        <!--<li id="bell"><a href="/my/notification"><i class="fa-regular fa-bell fa-shake"></i></a></li>-->
                        <li><a href="/my/profile"><i class="fa-solid fa-user"></i></a></li>
                        <li><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i></a></li>
                        <input type="hidden" id="email" th:value="${session.email}" />
                    </th:block>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
