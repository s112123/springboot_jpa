<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/css/layouts/init.css" />
    <link rel="stylesheet" href="/css/layouts/fragments/header.css" />
    <link rel="stylesheet" href="/css/layouts/main.css" />
    <link rel="stylesheet" href="/css/layouts/fragments/footer.css" />
    <!-- javascript -->
    <script defer src="/js/layouts/fragments/header.js"></script>
</head>
<body>
    <div id="wrap">
        <div th:replace="layouts/fragments/header::header"></div>
        <main>
            <div layout:fragment="content"></div>
        </main>
        <div th:replace="layouts/fragments/footer::footer"></div>
    </div>
</body>
</html>
